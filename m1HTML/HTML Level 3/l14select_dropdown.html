<!DOCTYPE html>
<html lang="en">
<head>
    <title>Select Element (DropDown)</title>
</head>
<body>
    <form>
        <div>
        <label for="id1">Profession</label>
        <select id="id1" name="Profession">
            <option value="Stu">Student</option>
            <option value="Devel">Developer</option>
            <option selected>Select your profession :)</option>
        </select>
        </div>
        <button>Submit</button>
    </form>
</body>
</html>
