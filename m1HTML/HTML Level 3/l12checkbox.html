<!DOCTYPE html>
<html lang="en">
<head>
    <title>Checkbox</title>
</head>
<body>
    <form>
        <div>
        <label for="id1">Want food?</label>
        <input type="checkbox" id="id1" name="food" checked>
        </div>
        <div>
            <label for="id2">Want Water?</label>
            <input type="checkbox" id="id2" name="water" checked>
        </div>
        <button>Submit</button>
    </form>
</body>
</html>
