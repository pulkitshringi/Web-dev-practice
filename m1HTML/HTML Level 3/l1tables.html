<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
    </head>
    <body>
        <h1>Table Example :-</h1>
        <table border="black"> <!-- Part of CSS (Avoid for now)-->
            <caption>My table :)</caption>
            <thead> <!-- Header Semantics-->
                <tr>
                    <th>First column</th>
                    <th>Second Column</th>
                </tr>
            </thead>
            <tbody> <!-- Body Semantics-->
                <tr>
                    <td>First Input</td>
                    <td>Second Input</td>
                </tr>
            </tbody>
            <tfoot> <!-- Foot Semantics-->
                <tr>
                    <td>Last second column</td>
                    <td>Last column</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
