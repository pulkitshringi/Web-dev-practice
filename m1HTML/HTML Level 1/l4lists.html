<!DOCTYPE html>
<html>
    <head>
        <title>Lists on fire</title>
    </head>
    <body>
        <h1>Lists Examples -></h1>
        <h3>Unordered Lists -></h3>
        <ul>
            <li>Option A</li>
            <li>Option B</li>
            <li>Option C</li>
        </ul>
        <h3>Ordered Lists -></h3>
        <ol type='A'>
            <li>Option A</li>
            <li>Option B</li>
            <li>Option C</li>
        </ol>
    </body>
</html>
