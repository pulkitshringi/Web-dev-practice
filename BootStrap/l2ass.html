<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="container row text-center justify-content-evenly mt-3 me-3" >
        <h3>Pricing</h3>
        <p>Please checkout our most effective payment models</p>
        <div class="card col-md-3 col-sm-5 ms-3 mb-3">
            <div class="card-header"><b>Free</b></div>
           <div class="card-body">
                <h3>$0 / mo</h3>
                10 users included <br>
                2 GB of storage<br>
                 Email support <br><br>
                 <button class="btn btn-outline-primary">Sign up for free</button>
            </div>
        </div>
        <div class="card col-md-3 col-sm-5 ms-3 mb-3" >
            <div class="card-header"><b>Pro</b></div>
           <div class="card-body">
                <h3>$15 / mo</h3>
                20 users included <br>
                10 GB of storage<br>
                 Priority Email support <br><br>
                 <button class="btn btn-primary">Get Started</button>
            </div>
        </div>
        <div class="card col-md-3 col-sm-10 ms-3 mb-3">
            <div class="card-header"><b>Enterprise</b></div>
           <div class="card-body">
                <h3>$29 / mo</h3>
                30 users included <br>
                15 GB of storage<br>
                 Phone & Email support <br><br>
                 <button class="btn btn-primary">Contact us</button>
            </div>
        </div>
            </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
