      <div class="container">
      <form>
        <div class="row">
        <div class="mb-3 col-md">
            <label for="email" class="form-label">Enter Email</label>
            <input type="email" id="email" class="form-control" placeholder="Type here :)">
        </div>
        <div class="mb-3 col-md">
            <label for="Password" class="form-label">Enter Password</label>
            <input type="password" id="Password" class="form-control" placeholder="Type here :)">
        </div>
    </div>
         <div class="mb-3">
            <label for="select" class="form-label">Choose ur career</label>
            <select id="select" class="form-control">
                <option selected>Choose here</option>
                <option value="eng">Engineer</option>
                <option value="doct">Doctor</option>
            </select>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Default checkbox
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
              Checked checkbox
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Default radio
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Default checked radio
            </label>
          </div>
</form>
</div>
      <div class="container">
