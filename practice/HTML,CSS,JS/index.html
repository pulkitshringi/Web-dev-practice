<!DOCTYPE HTML>
<html lang="en">
    <HEAD>
        <title>Webdev 16th Jan 25</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <form>
        <h3>Registration Form</h3>
        <label for="fname"></label>
        <input name="fname" id="fname" placeholder="First Name" type="text">
        <label for="lname"></label>
        <input placeholder="Last Name" name="lname" id="lname" type="text">
        <br><br>
        <label for="gender">Please select gender</label>
        <select name="gender" id="gender">
            <option selected>Select gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <br><br>
        <label for="terms">Do you agree to all terms of service? </label>
        <input name="terms" id="terms" type="checkbox" value="Accepted"> 
        <label for="terms">Yes, I agree</label>
        <br><br>
        <button>Register</button>
      </form>
       <hr>
       &hearts;
    </body>
</html>
